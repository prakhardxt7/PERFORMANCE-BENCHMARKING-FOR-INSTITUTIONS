<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            color: #28a745;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Exam Performance Indicator</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <fieldset>
                <legend>Enter Student Details</legend>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" name="gender" id="gender" required>
                        <option value="" disabled selected>Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="group">Group</label>
                    <select class="form-control" name="group" id="group" required>
                        <option value="" disabled selected>Select Group</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="highest_qualification">Highest Qualification</label>
                    <select class="form-control" name="highest_qualification" id="highest_qualification" required>
                        <option value="" disabled selected>Select Qualification</option>
                        <option value="high school">High School</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="phd">PhD</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="scholarship_eligibility">Scholarship Eligibility</label>
                    <select class="form-control" name="scholarship_eligibility" id="scholarship_eligibility" required>
                        <option value="" disabled selected>Select Eligibility</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="standardized_test_preparation">Standardized Test Preparation</label>
                    <select class="form-control" name="standardized_test_preparation" id="standardized_test_preparation" required>
                        <option value="" disabled selected>Select Preparation Level</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="higher_education_performance">Higher Education Performance</label>
                    <input type="number" class="form-control" name="higher_education_performance" id="higher_education_performance" placeholder="Enter Performance Score" min="0" max="100" required>
                </div>
                <div class="form-group">
                    <label for="high_school_performance">High School Performance</label>
                    <input type="number" class="form-control" name="high_school_performance" id="high_school_performance" placeholder="Enter Performance Score" min="0" max="100" required>
                </div>
                <button type="submit" class="btn btn-primary">Predict Performance</button>
            </fieldset>
        </form>
        {% if result %}
            <h2>Predicted Final Score: {{ result }}</h2>
        {% endif %}
    </div>
</body>
</html>
